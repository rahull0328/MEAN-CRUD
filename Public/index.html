<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.js"></script>
    <script src="studModule.js"></script>
</head>
<body ng-app="studApp" ng-controller="studCtrl">
    {{12+12}}
    <table border="2">
        <tr>
            <td> Student ID </td>
            <td> Student Name </td>
            <td> Course</td>
            <td> Age </td>
            <td colspan="2"> Edit / Delete </td>
        </tr>
        <tr ng-repeat="item in studData track by $index">
            <td> {{item.sID}} </td>
            <td> {{item.sName}} </td>
            <td> {{item.course}} </td>
            <td> {{item.age}} </td>
            <td>
                <button type="button" ng-click="edit(item)"> Edit </button>
            </td>
            <td>
                <button type="button" ng-click="studDelete(item.sID)"> Delete </button>
            </td>
        </tr>
    </table>
    <form>
        student ID : <input type="text" ng-model="newStud.sID"><br>
        student Name : <input type="text" ng-model="newStud.sName"><br>
        student Course : <input type="text" ng-model="newStud.course"><br>
        student Age : <input type="text" ng-model="newStud.age"><br>
        <button type="button" ng-click="isEdit ? studEdit(newStud) : addStud(newStud)"> {{isEdit ? 'Edit' : 'Add'}}</button>
    <h1> Message : {{message}}</h1>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="studApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <script src="angular.js"></script>
    <script src="userModule.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="studCtrl">
    <h1>Student Management Dashboard</h1>

    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Age</th>
            <th colspan="2">Actions</th>
        </tr>
        <tr ng-repeat="item in studData track by $index">
            <td>{{item.sID}}</td>
            <td>{{item.sName}}</td>
            <td>{{item.course}}</td>
            <td>{{item.age}}</td>
            <td><button type="button" ng-click="edit(item)">Edit</button></td>
            <td><button type="button" ng-click="studDelete(item.sID)">Delete</button></td>
        </tr>
    </table>

    <form>
        <label>Student ID:</label>
        <input type="text" ng-model="newStud.sID">

        <label>Student Name:</label>
        <input type="text" ng-model="newStud.sName">

        <label>Course:</label>
        <input type="text" ng-model="newStud.course">

        <label>Age:</label>
        <input type="text" ng-model="newStud.age">

        <button type="button" ng-click="isEdit ? studEdit(newStud) : addStud(newStud)">
            {{isEdit ? 'Edit Student' : 'Add Student'}}
        </button>

        <div class="message">Message: {{message}}</div>
    </form>
</body>
</html>
